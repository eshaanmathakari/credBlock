<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeFi Credit Scorer</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f7fb;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            background-color: white;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }
        h1 {
            color: #4CAF50;
        }
        input[type="text"] {
            padding: 10px;
            width: 80%;
            border: 2px solid #ccc;
            border-radius: 5px;
            margin: 10px 0;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            background-color: #e7f7e7;
            padding: 15px;
            border-radius: 5px;
            display: none;
        }
        .result span {
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>DeFi Credit Scorer</h1>
        <p>Enter the wallet address to get the credit score</p>
        <input type="text" id="wallet-address" placeholder="Enter Wallet Address">
        <button onclick="getScore()">Get Credit Score</button>

        <div id="result" class="result">
            <p><span>Wallet:</span> <span id="wallet-display"></span></p>
            <p><span>Score:</span> <span id="score-display"></span></p>
            <p><span>Risk:</span> <span id="risk-display"></span></p>
            <h3>Factors:</h3>
            <ul id="factors-list"></ul>
        </div>
    </div>

    <script>
        async function getScore() {
            const walletAddress = document.getElementById('wallet-address').value;
            
            if (!walletAddress) {
                alert('Please enter a wallet address');
                return;
            }
            
            try {
                document.getElementById('result').style.display = 'none';
                // Show loading state
                const button = document.querySelector('button');
                const originalText = button.innerText;
                button.innerText = 'Calculating...';
                button.disabled = true;
                
                const response = await fetch('/get_score', {
                    method: 'POST',
                    body: new URLSearchParams({
                        wallet: walletAddress
                    }),
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    }
                });
                
                const data = await response.json();
                
                // Reset button
                button.innerText = originalText;
                button.disabled = false;
                
                if (data.error) {
                    alert(`Error: ${data.message}`);
                    return;
                }
                
                document.getElementById('wallet-display').innerText = data.wallet;
                document.getElementById('score-display').innerText = data.score;
                document.getElementById('risk-display').innerText = data.risk;
                
                const factorsList = document.getElementById('factors-list');
                factorsList.innerHTML = '';
                for (const [key, value] of Object.entries(data.factors)) {
                    const li = document.createElement('li');
                    li.innerText = `${key}: ${value}`;
                    factorsList.appendChild(li);
                }

                document.getElementById('result').style.display = 'block';
                
            } catch (error) {
                const button = document.querySelector('button');
                button.innerText = 'Get Credit Score';
                button.disabled = false;
                alert('Network error: ' + error.message);
            }
        }
    </script>
</body>
</html>
